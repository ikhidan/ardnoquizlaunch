
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ardno Quiz Challenge Promo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .promo-container {
      max-width: 100%;
      overflow: hidden;
    }

    img.promo-banner {
      width: 100%;
      height: auto;
      display: block;
    }

    .store-buttons {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .store-buttons img {
      height: 60px;
      transition: transform 0.3s ease;
    }

    .store-buttons img:hover {
      transform: scale(1.05);
    }

    a.button {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="promo-container">
    <img class="promo-banner" src="promo-banner.png" alt="Ardno Quiz Challenge Promotion" />
  </div>

  <div class="store-buttons">
    <a class="button" href="https://play.google.com/store/apps/details?id=com.ikhidan.quizgate" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Download on Google Play" />
    </a>

    <a class="button" href="https://apps.apple.com/us/app/ardno-quiz-challenge/id6745230634" target="_blank" rel="noopener">
      <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83" alt="Download on the App Store" />
    </a>
  </div>
</body>
</html>
